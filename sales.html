<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salmon Cookies</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" <link
    href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./images/fish1.jfif" />
  </header>
  <section>
    <h1>Salmon Cookie Sales by Store and Hour</h1>
    <table id="store-sales"></table>
  </section>
  <br>
  <form id='add-store'>
    <fieldset>
      <label for="storeName">Store Name</label>
      <input name="storeName" type="text" />
      <label for="storeMax">Store max</label>
      <input name="storeMax" type="number" />
      <label for="storeMin">Store min</label>
      <input name="storeMin" type="number" />
      <label for="storeAvg">Store avg</label>
      <input name="storeAvg" type="number"/>
      <input type="submit">
    </fieldset>
  </form>

  <script src="./app.js"></script>
</body>

</html>
